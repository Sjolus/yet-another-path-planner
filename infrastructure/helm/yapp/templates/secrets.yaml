{{/*
Shared secrets for database, cache, and authentication.
For production, consider replacing this with ExternalSecret resources
that reference your secrets manager (AWS Secrets Manager, HashiCorp Vault, etc.).
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "yapp.secretName" . }}
  labels:
    {{- include "yapp.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  REDIS_URL: {{ .Values.secrets.redisUrl | b64enc | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwtRefreshSecret | b64enc | quote }}
