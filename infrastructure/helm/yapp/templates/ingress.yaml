{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yapp.fullname" . }}
  labels:
    {{- include "yapp.labels" . | nindent 4 }}
  annotations:
    {{- if eq (.Values.ingress.className | default "") "traefik" }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ printf "%s-%s-strip-api-prefix@kubernetescrd" .Release.Namespace (include "yapp.fullname" .) | quote }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-api-gateway
                port:
                  number: {{ (index $.Values "api-gateway").service.port | default 3002 }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port | default 3000 }}
    {{- end }}
{{- end }}
