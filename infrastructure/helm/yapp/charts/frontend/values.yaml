replicaCount: 2

image:
  repository: ""
  tag: ""
  pullPolicy: ""

service:
  type: ClusterIP
  port: 3000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

env:
  NEXT_PUBLIC_API_URL: "/api"
  NEXT_PUBLIC_WS_URL: ""
  NEXT_PUBLIC_OTEL_SERVICE_NAME: yapp-frontend
  OTEL_EXPORTER_OTLP_ENDPOINT: ""

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

pdb:
  enabled: false
  minAvailable: 1

serviceAccount:
  create: true
  annotations: {}
  name: ""
