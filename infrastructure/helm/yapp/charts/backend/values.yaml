replicaCount: 2

image:
  repository: ""
  tag: ""
  pullPolicy: ""

service:
  type: ClusterIP
  port: 3001

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: "1"
    memory: 512Mi

env:
  NODE_ENV: production
  PORT: "3001"
  JWT_EXPIRATION: "1h"
  JWT_REFRESH_EXPIRATION: "7d"
  OTEL_SERVICE_NAME: yapp-backend
  OTEL_EXPORTER_OTLP_ENDPOINT: ""
  FRONTEND_URL: ""

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70

pdb:
  enabled: false
  minAvailable: 1

serviceAccount:
  create: true
  annotations: {}
  name: ""
