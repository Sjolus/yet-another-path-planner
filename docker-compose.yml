services:
  postgres:
    image: postgres:16-alpine
    container_name: yapp-postgres
    environment:
      POSTGRES_DB: yapp_dev
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yapp-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: yapp-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://user:password@postgres:5432/yapp_dev
      REDIS_URL: redis://redis:6379
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: yapp-api-gateway
    environment:
      NODE_ENV: development
      PORT: 3002
      BACKEND_URL: http://backend:3001
      CORS_ORIGIN: http://localhost:3000
    ports:
      - '3002:3002'
    depends_on:
      - backend
    volumes:
      - ./api-gateway:/app/api-gateway
      - /app/api-gateway/node_modules

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: yapp-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3002
    ports:
      - '3000:3000'
    depends_on:
      - api-gateway
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next

volumes:
  postgres_data:
  redis_data:
